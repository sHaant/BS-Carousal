<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Carousel</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<h1> Life is Beautiful </h1>

		<div id="myCarousel"  class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slideto="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
				<li data-target="#myCarousel" data-slide-to="5"></li>
			</ol>

			<!-- Wrapper of slides-->
			<div class="carousel-inner">

				<div class="item active">
					<img src="images/ ben-white-124298.jpg" alt="boating">
				</div>

				<div class="item">
					<img src="images/ben-white-131242.jpg" alt="ben-white">
				</div>

				<div class="item">
					<img src="images/cristian-baron-57477.jpg" alt="phone">
				</div>

				<div class="item">
					<img src="images/dariusz-sankowski-46479.jpg" alt="book">
				</div>

				<div class="item">
					<img src="images/evren-aydin-264109.jpg" alt="boat love">
				</div>

				<div class="item">
					<img src="images/frankie-guarini-228262.jpg" alt="funny car">
				</div>

				<div class="item">
					<img src="images/jeremy-bishop-267960.jpg" alt="jeremy-bishop">
				</div>

				<div class="item">
					<img src="images/jonathan-simcoe-88013.jpg" alt="questions">
				</div>

				<div class="item">
					<img src="images/julian-svoboda-78075.jpg" alt="life underwater">
				</div>

				<div class="item">
					<img src="images/justin-luebke-92162.jpg" alt="traveller">
				</div>

				<div class="item">
					<img src="images/justin-luebke-92162.jpg" alt="heaven">
				</div>

			</div> <!-- closing of carousel-inner-->

			<!-- Left and right controls -->
  			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
    			<span class="glyphicon glyphicon-chevron-left"></span>
    			<span class="sr-only">Previous</span>
  			</a>
  			<a class="right carousel-control" href="#myCarousel" data-slide="next">
    			<span class="glyphicon glyphicon-chevron-right"></span>
    			<span class="sr-only">Next</span>
  			</a>
 	
 		</div> <!-- Closing of myCarousal-->






<script src="
	https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
